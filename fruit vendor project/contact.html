<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style/styles.css">
    <link rel="stylesheet" href="/public/style/scrollbar.css">
    <link rel="icon" href="/public/images/fruits.png">
    <title>Fruity&copy; - Contact Us</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/public/images/fruits.png" alt="">
            <a href="#"><h1>Fruity&copy;</h1></a>
        </div>
        <div class="search-bar">
            <img src="/public/images/loupe.png" alt="">
            <input type="search" name="" id="">
        </div>
    </nav>
    <section class="options-menu">
        <ul>
            <a href="index.html"><li><img src="/public/images/home.png" alt=""> <p>Home</p></li></a>
            <a href="about.html"><li><img src="/public/images/watermelon-icon.png" alt=""> <p>About Us</p></li></a>
            <a href="orders.html"><li><img src="/public/images/fast-delivery.png" alt=""> <p>Orders</p></li></a>
            <a href="partners.html"><li><img src="/public/images/handshake.png" alt=""> <p>Partners</p></li></a>
            <a href="contact.html"><li class="active"><img src="/public/images/contacts.png" alt=""> <p>Contact Us</p></li></a>
        </ul>
    </section>
    <section class="content-1">
        <h1 id="contact-us">Contact Us</h1>
        <br>
        <div class="queries-container">
            <div class="queries">
                <img src="/public/images/phone.svg" alt="">
                <p>+234 902 092 5936</p>
                <br>
                <img src="/public/images/envelope.svg" alt="">
                <p>info@fruity.com </p>
            </div>
            <div class="queries">
                <div>
                    <label for="_name">Name:</label>
                    <br><br>
                    <input class="details default-margin-bottom" type="text" name="_name" id="_name">
                </div>
                <div>
                    <label for="_email">Email:</label>
                    <br><br>
                    <input class="details default-margin-bottom" type="email" name="_email" id="_email">
                </div>
                <div>
                    <label for="_message">Message:</label>
                    <br><br>
                    <textarea class="details default-margin-bottom" name="_message" id="_message" cols="60" rows="5"></textarea>
                </div>
                <div>
                    <a href="#"><button class="btn">Submit</button></a>
                </div>
            </div>
        </div>
        <br><br>
    </section>
</body>
</html>
